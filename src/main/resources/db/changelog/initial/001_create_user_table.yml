databaseChangeLog:
  -changeSet:
    id: create table users
    author: Sedep
    change:
      - createTable:
          tableName: users
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: email
                type: varchar(255)
                constraints:
                  unique: true
                  nullable: false
            - column:
                name: phone_number
                type: varchar(15)
                constraints:
                  nullable: true